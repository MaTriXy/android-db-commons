apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'

android {
  compileSdkVersion 30
  buildToolsVersion "22.0.1"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 30
    versionName project.VERSION_NAME
    versionCode Integer.parseInt(project.VERSION_CODE)
    consumerProguardFiles 'consumer-proguard-rules.pro'
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
}

dependencies {
  compile 'com.google.guava:guava:18.0'
  compile 'androidx.annotation:annotation:1.0.0'

  testImplementation('junit:junit:4.12') {
    exclude module: 'hamcrest-core'
  }
  testImplementation 'org.robolectric:robolectric:2.4'
  testImplementation 'com.google.truth:truth:0.27'
  testImplementation 'com.squareup:fest-android:1.0.7'
  testImplementation 'org.mockito:mockito-all:1.10.19'

  compile 'androidx.legacy:legacy-support-v4:1.0.0'

  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  androidTestCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
  androidTestCompile 'com.google.truth:truth:0.27'
  androidTestCompile 'com.google.guava:guava:18.0'
}

apply from: './gradle-mvn-push.gradle'

project.afterEvaluate {
  project.tasks.findByName("test").getTaskDependencies().getDependencies().each { task ->
    task.jvmArgs('-noverify')
  }
}
